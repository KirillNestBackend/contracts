syntax = "proto3";

package auth.v1;

import "google/protobuf/timestamp.proto";

service AuthService {
  rpc SignIn (SignInRequest) returns (SignInResponse);
  rpc SignUp (SignUpRequest) returns (SignUpResponse);
  rpc RefreshTokens (RefreshTokensRequest) returns (RefreshTokensResponse);
  rpc BlockUser (BlockUserRequest) returns (BlockUserResponse);
  rpc UnblockUser (UnblockUserRequest) returns (UnblockUserResponse);
  rpc RevokeUserDeviceToken (RevokeUserDeviceTokenRequest) returns (RevokeUserDeviceTokenResponse);
}

message SignInRequest {
  string email = 1;
  string password = 2;
}

message SignInResponse {
  string access_token = 1;
  string refresh_token = 2;
  User user = 3;
}

message SignUpRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message SignUpResponse {
  string access_token = 1;
  string refresh_token = 2;
  User user = 3;
}

message RefreshTokensRequest {
  string id = 1;
}

message RefreshTokensResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message User {
  string id = 1;
  string name = 2;
  string email = 3;
  bool is_blocked = 4;
  google.protobuf.Timestamp blocked_at = 5;
  string blocked_reason = 6;
}

message BlockUserRequest {
  string user_id = 1;
  string reason = 2;
}

message BlockUserResponse {
  string message = 1;
}

message RevokeUserDeviceTokenRequest{
  string user_id = 1;
  string reason = 2;
  string device_id = 3;

}

message RevokeUserDeviceTokenResponse {
  string message = 1;
}

message UnblockUserRequest {
  string user_id = 1;
}

message UnblockUserResponse {
  User user = 1;
}
